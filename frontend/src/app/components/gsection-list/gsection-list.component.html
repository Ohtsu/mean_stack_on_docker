
<div>
  <mat-card>
    <div class="boxContainer">
      <button mat-raised-button color="primary" routerLink="/gsectioncreate" class="box">New</button>
      <!-- <input matInput placeholder="Content Search" #contentInput class="search-input">
      <button mat-raised-button  (click)="findGsectionsByContent(contentInput.value)" class="box">Content</button>
      <input matInput placeholder="Category Search" #categoryInput class="search-input">
      <button mat-raised-button  (click)="findGsectionsByCategory(categoryInput.value)" class="box">Category</button> -->
    </div>
    <br><br>
    <mat-divider></mat-divider>
    <br>


    <table mat-table #table [dataSource]="gsectionDataSource" matSort>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef >User</th>
        <td mat-cell *matCellDef="let element">{{element.user}}</td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element">{{element.content}}</td>
      </ng-container>
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let element">{{element.version}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>
      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Target</th>
        <td mat-cell *matCellDef="let element">{{element.target}}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let element">{{element.created | date: 'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Updated</th>
        <td mat-cell *matCellDef="let element">{{element.updated| date: 'short'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editGsection(element._id)">Edit</button>
          <button mat-button color="primary" (click)="viewGsection(element._id)">View</button>
          <button mat-button color="warn" (click)="deleteGsection(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[3, 5, 10, 25, 50, 100, 250]">
    </mat-paginator>

  </mat-card>

</div>
